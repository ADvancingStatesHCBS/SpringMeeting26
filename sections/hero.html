<style>
/* --- VARIABLES --- */
:root {
    --hero-bg: #006273;
    --hero-text: #ffffff;
    --hero-light-green: #b9d989;
    --hero-dark-green: #318332;
    --hero-black: #121212;
}

/* --- RESET --- */
.full-width-section {
    max-width: 100% !important;
    width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
}

.full-width-section > div {
    width: 100% !important;
}

/* --- HERO WRAPPER --- */
.hero-wrapper {
    background: linear-gradient(135deg, #006273 0%, #005563 100%);
    width: 100%;
    position: relative;
    overflow: hidden;
}

.hero-container {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--hero-text);
    padding: 60px 6% 90px 6%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8%;
    position: relative;
    max-width: 1400px;
    margin: 0 auto;
}

/* --- LEFT SIDE (TEXT) --- */
.hero-content {
    flex: 0 0 40%;
    z-index: 2;
    position: relative;
}

.hero-logo img {
    height: 110px;
    width: auto;
    filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
    margin-bottom: 35px;
}

.hero-location {
    display: inline-block;
    background-color: rgba(255,255,255,0.12);
    padding: 10px 16px;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 25px;
    border-radius: 4px;
    font-weight: 700;
}

.hero-location::before {
    content: '●';
    color: var(--hero-light-green);
    margin-right: 10px;
}

.hero-title {
    font-size: 52px;
    font-weight: 800;
    line-height: 1.1;
    margin: 0 0 25px 0;
    letter-spacing: -0.5px;
}

.hero-highlight {
    font-style: italic;
    color: var(--hero-text);
    text-decoration: underline;
    text-decoration-color: var(--hero-light-green);
    text-decoration-thickness: 4px;
}

.hero-subtitle {
    font-size: 20px;
    color: rgba(255,255,255,0.85);
    line-height: 1.7;
    margin-bottom: 25px;
    font-weight: 400;
}

/* --- RIGHT SIDE (IMAGE + OVERLAPPING ELEMENTS) --- */
.hero-image-wrapper {
    flex: 0 0 50%;
    position: relative;
    z-index: 1;
    background-color: var(--hero-light-green);
    padding: 30px;
    border-radius: 40px;
    height: 550px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
}

.hero-image-wrapper::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: linear-gradient(135deg, #a8cc78 25%, transparent 25%), linear-gradient(225deg, #a8cc78 25%, transparent 25%), linear-gradient(45deg, #a8cc78 25%, transparent 25%), linear-gradient(315deg, #a8cc78 25%, transparent 25%);
    background-position: 20px 0, 20px 0, 0 0, 0 0;
    background-size: 35px 35px;
    background-repeat: repeat;
    opacity: 0.3;
    pointer-events: none;
    border-radius: 40px;
}

.hero-main-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 26px;
    display: block;
    position: relative;
    z-index: 1;
    filter: contrast(1.1);
}

/* --- REGISTER BADGE --- */
.register-badge {
    position: absolute;
    top: 60px;
    left: -70px;
    width: 140px;
    height: 140px;
    background-color: var(--hero-light-green);
    border-radius: 50%;
    text-decoration: none;
    z-index: 10;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    border: 4px solid #318332;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.3s;
}

.badge-content {
    text-align: center;
    line-height: 1;
}

.badge-title {
    display: block;
    font-size: 16px;
    font-weight: 900;
    text-transform: uppercase;
    color: #000000;
    letter-spacing: 0.5px;
    margin-bottom: 2px;
}

.badge-icon {
    margin-top: 5px;
    color: #000000;
    transition: transform 0.3s ease;
}

.badge-icon svg {
    width: 28px;
    height: 28px;
    fill: none;
    stroke: currentColor;
    stroke-width: 3;
}

.register-badge:hover {
    transform: scale(1.15) rotate(10deg);
    background-color: #fffff;
    border-color: var(--hero-light-green);
}

.register-badge:hover .badge-title {
    color: var(--hero-dark-green);
}

.register-badge:hover .badge-icon {
    color: var(--hero-dark-green);
    transform: translateX(5px);
}

/* --- COUNTDOWN BOX --- */
.countdown-box {
    position: absolute;
    bottom: 50px;
    left: -40px;
    background-color: var(--hero-black);
    padding: 25px 30px;
    border: 1px solid rgba(255,255,255,0.1);
    z-index: 10;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

.count-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.count-val {
    font-family: 'Courier New', monospace;
    font-size: 38px;
    font-weight: 700;
    color: white;
    line-height: 1;
    margin-bottom: 5px;
}

.count-label {
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--hero-light-green);
}

.count-sep {
    font-size: 28px;
    color: rgba(255,255,255,0.2);
    line-height: 1;
    margin-top: 2px;
}

.countdown-header {
    position: absolute;
    top: -12px;
    left: 0;
    background: var(--hero-light-green);
    color: var(--hero-black);
    font-size: 9px;
    font-weight: 800;
    text-transform: uppercase;
    padding: 2px 8px;
    letter-spacing: 1px;
}

/* --- RESPONSIVE --- */
@media (max-width: 900px) {
    .hero-container {
        flex-direction: column;
        padding: 50px 5%;
        text-align: center;
        gap: 50px;
    }

    .hero-content {
        max-width: 100%;
        flex: auto;
    }

    .hero-image-wrapper {
        width: 100%;
        height: auto;
        flex: auto;
        margin-top: 20px;
    }

    .register-badge {
        position: relative;
        top: auto;
        left: auto;
        margin: -70px auto 20px auto;
    }

    .countdown-box {
        position: relative;
        bottom: auto;
        left: auto;
        margin: -40px auto 0 auto;
        justify-content: center;
        width: fit-content;
    }
}
</style>

<div class="hero-wrapper">
    <div class="hero-container">
        <div class="hero-content">
            <div class="hero-logo">
                <img src="https://custom.cvent.com/4DC85802658B432AB1FD735BC8F5B457/pix/b800eabb1d584306ad9faf23c3571ea2.png" alt="ADvancing States">
            </div>
            <div class="hero-location">Minneapolis, MN</div>
            <h1 id="hero" class="hero-title">
                2026 ADvancing States <span class="hero-highlight">Spring Membership</span> Meeting
            </h1>
            <p class="hero-subtitle">
                Join state leaders in aging and disability services at the Minneapolis Marriott City Center, April 27–29, 2026. Three days of sessions, networking, and collaboration.
            </p>
        </div>

        <div class="hero-image-wrapper">
            <a href="https://www.advancingstates.org/register" class="register-badge">
                <div class="badge-content">
                    <span class="badge-title">REGISTER<br>NOW</span>
                    <div class="badge-icon">
                        <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                </div>
            </a>

            <img src="https://custom.cvent.com/4DC85802658B432AB1FD735BC8F5B457/pix/26db4849f12240a98ae60f6db54796c3.png" class="hero-main-img" alt="Minneapolis Skyline">

            <div class="countdown-box">
                <div class="countdown-header">Event Starts In</div>
                <div class="count-group">
                    <span class="count-val" id="d-days">--</span><span class="count-label">Days</span>
                </div>
                <div class="count-sep">:</div>
                <div class="count-group">
                    <span class="count-val" id="d-hours">--</span><span class="count-label">Hrs</span>
                </div>
                <div class="count-sep">:</div>
                <div class="count-group">
                    <span class="count-val" id="d-mins">--</span><span class="count-label">Min</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const targetDate = new Date("April 27, 2026 09:00:00").getTime();

    const timer = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        const elDays = document.getElementById("d-days");
        const elHours = document.getElementById("d-hours");
        const elMins = document.getElementById("d-mins");

        if(elDays) elDays.innerText = days < 10 ? "0" + days : days;
        if(elHours) elHours.innerText = hours < 10 ? "0" + hours : hours;
        if(elMins) elMins.innerText = mins < 10 ? "0" + mins : mins;

        if (distance < 0) {
            clearInterval(timer);
            if(elDays) elDays.innerText = "00";
        }
    }, 1000);
});
</script>
