<!-- =============================================
     SPONSOR BANNER SECTION
     ============================================= -->
<div id="banner"></div>
<div class="sponsor-banner-wrapper">
    <div class="sponsor-banner">
        <div class="sponsor-label">Thank You to Our Platinum Partners</div>
        <div class="sponsor-track-container">
            <div class="sponsor-track" id="sponsorTrack"></div>
        </div>
        <div class="sponsor-hint">Hover to pause &bull; Click any sponsor to learn more</div>
    </div>
</div>

<!-- Sponsor Modal -->
<div class="sponsor-modal-overlay" id="sponsorModal">
    <div class="sponsor-modal">
        <button class="sponsor-modal-close" id="modalClose">
            <svg viewBox="0 0 24 24" fill="none">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <div class="sponsor-modal-header">
            <div class="sponsor-modal-title" id="modalTitle"></div>
            <div class="sponsor-modal-badge-row">
                <div class="sponsor-modal-logo" id="modalLogo"></div>
                <span class="sponsor-modal-badge">Platinum Sponsor</span>
            </div>
        </div>
        <div class="sponsor-modal-body">
            <div class="sponsor-modal-section-title">About</div>
            <div class="sponsor-modal-bio" id="modalBio"></div>
            <div class="sponsor-modal-section-title">Connect</div>
            <div class="sponsor-modal-connect" id="modalConnect"></div>
        </div>
    </div>
</div>
